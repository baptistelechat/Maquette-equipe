<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="./delivery/delivery.css" />
  </head>
  <body>
    <section class="delivery__section">
      <img
        class="delivery__image"
        src="../delivery/assets/Navigation-pana.svg"
        alt="delivery app"
      />
      <div class="delivery__card">
        <h1 class="delivery__title">
          Watch Your Delivery <br />
          At Any Time
        </h1>
        <p class="delivery__description">
          With our app you can view the route of your order, from our local headquarters to the
          place where you are. Look for the app now!
        </p>
        <div class="delivery__buttons">
          <button><i id="icon-apple-size" class="fa-brands fa-apple"></i>App Store</button>
          <button><i class="fa fa-brands fa-google-play"></i>Google Play</button>
        </div>
        <div class="delivery__arrow">
          <i class="fa-solid fa-arrow-up"></i>
        </div>
      </div>
    </section>
  </body>
</html>

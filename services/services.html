<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="./services.css" />
  </head>
  <body>
    <section class="services-section">
      <h1 class="services-title">Some Services We Offer</h1>
      <div class="services-card-container">
        <div class="services-card payment">
          <h2 class="services-card-title">Payment Done</h2>
          <img
            class="services-card-img"
            src="./assets/img/wallet.svg"
            alt="wallet"
          />
          <p class="services-card-description">
            Pay with a Visa or PayPal car and without much ado.
          </p>
          <a class="service-card-link" href="#">Learn more</a>
        </div>
        <div class="services-card">
          <h2 class="services-card-title find-product">Find Your Product</h2>
          <img
            class="services-card-img"
            src="./assets/img/web-delivery.svg"
            alt="web-delivery"
          />
          <p class="services-card-description">
            We offer sale of products through the Internet.
          </p>
          <a class="service-card-link" href="#">Learn more</a>
        </div>
        <div class="services-card">
          <h2 class="services-card-title received-product">Product Received</h2>
          <img
            class="services-card-img"
            src="./assets/img/directions.svg"
            alt="directions"
          />
          <p class="services-card-description">
            In our app you can see the delay time of your order.
          </p>
          <a class="service-card-link" href="#">Learn more</a>
        </div>
      </div>
    </section>
  </body>
</html>
